<!DOCTYPE html>
<html class="iframe-h" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../resource/common/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../resource/css/common.css" media="all"/>
</head>
<style>
	.layui-form-item {
		width: 350px;
	}
</style>
<body>
<table id="tables" lay-filter="tables"></table>
<script type="text/html" id="operate">
	<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
</script>
<script type="text/javascript" src="../resource/common/layui/layui.js"></script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['table', 'layer', 'laydate', 'form'], function () {
        var table = layui.table,
            $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        var tableIns = table.render({
            elem: '#tables'
            , skin: 'line' //行边框风格
            , even: true //开启隔行背景
            , size: 'lg' //尺寸的表格
            , url:  '/suggestInfo/getSuggest1' //数据接口
            , method: 'get'
            , toolbar: '#header'
            , id: 'tableId'
            , cols: [
                [ //表头
                     {field: 'id', title: 'ID'}
                    , {field: 'phone', title: '联系方式'}
                    , {field: 'suggest', title: '反馈内容'}
                    , {field: 'createTime', title: '发布时间'}
                    , {title: '操作', toolbar: '#operate', 'fixed': 'right', width: 180}
				]
            ]
        });
        table.on('tool(tables)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'edit') {
                //修改状态
                delEntity(data.id);
            }
        });
        //更改状态函数
        function delEntity(id) {
            layer.confirm('是否更改状态?', function (index) {
                $.ajax({
                    url: "/suggestInfo/editSuggest",
                    type: "get",
                    data: {"id": id},
                    dataType: "json",
                    success: function (result) {
                        if (!result.status) {
                            layer.msg(result.msg, {time: 2000});
                            return false;
                        }
                        layer.msg("更改成功!", {time: 1000});
                        layui.table.reload('tableId', {});
                    }
                });
                layer.close(index);
            })
        }
     });
</script>

</body>
</html>
